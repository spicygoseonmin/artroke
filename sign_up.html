<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="css/signUp.css">
  </head>
  <body>
    <!-- 헤더 -->
    <!-- 로그인페이지 -->
    <img src="" alt="로고 이미지" />
    <form>
      <label for="text"></label>
      <input type="text" id="userId" name="userId" placeholder="     아이디" required />
      <br>
      <label for="password">
        <input type="text" id="userPassWord" name="userPassWord" placeholder="     비밀번호" required />
      </label>
      <br>
      <label for="email">
        <input type="email" id="userEmail" name="userEmail" placeholder="     이메일" required />
      </label>
      <br>
      <label for="phonNunber">
        <input type="tel" id="userNumber" name="userNumber" placeholder="     전화번호" required />
      </label>
      <p>인증번호</p>
    </form>
    <!-- 푸터 -->
  </body>
</html>
