<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="container">
      <!-- 헤더 -->
      <!-- 로그인페이지 -->
      <img src="images/news/contest_class/1.png" alt="로고 이미지" / id="logoImg">
      <!-- 입력창 -->
        <form id="login-form">
            <label for="userId"></label>
            <input type="text" id="userId" name="userId" placeholder="     아이디" required>
            <br>
            <label for="userPassWord"></label>
            <input type="password" id="password" name="password" placeholder="     비밀번호" required>
            <br>
            <button id="loginBtn">로그인</button>
            <br>
            <label for="idSave" id="idSave"><input type="checkbox"> 아이디저장</label>
            <p id="userInfoFind">아이디 찾기 | 비밀번호 찾기</p>
        <ul id="loginSite">
            <li><img src="images/icon/naver-mini.png" alt=""></li>
            <li><img src="images/icon/kakao-mini.png" alt=""></li>
            <li><img src="images/icon/google-mini.png" alt=""></li>
        </ul>
        <button id="signUpBtn">회원가입</button>
        </form>
        
    </div>
    <!-- 푸터 -->
  </body>
</html>
