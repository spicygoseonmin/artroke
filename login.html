    <title>로그인 페이지</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js"></script>
    <script src="js/header.js"></script>
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <div class="wrap">
    <header class="header">
      <div class="inner">
        <div class="header-left">
          <div class="logo">
            <a href="#">
              <img src="images/logo/logo.png" alt="로고이미지" />
            </a>
          </div>
          <ul class="menu">
            <li class="open-cate">
              <a href="#"> 강의 카테고리<i class="fa-solid fa-angle-down"></i></a>
            </li>
            <li>
              <a href="#">커뮤니티</a>
            </li>
            <li>
              <a href="#">뉴스</a>
            </li>
            <li>
              <a href="#">강사진소개</a>
            </li>
          </ul>
        </div>
        <div class="header-right">
          <!-- 검색창 -->
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <!-- 로그인 -->
          <ul class="user-section">
            <!-- 로그인 버튼 -->
            <li id="login-btn">
              <a href="#">
                로그인
              </a></li>
            <!-- 로그인했을떄 유저메뉴 -->
            <li id="user-profile">
              <!-- 유저 아이디 출력 -->
            </li>
          </ul>
        </div>
      </div>
      <div class="cate-background"></div>
      <div class="cate-wrap">
        <div class="cate-box">
          <div class="inner">
            <ul class="category">
              <!-- 일반 강의 카테고리 -->
              <li class="class-cate-title">일반 강의<i class="fa-solid fa-angle-right"></i></li>
              <li>
                <ul class="class-cate-list">
                  <li><a href="#">소묘</a></li>
                  <li><a href="#">수채화</a></li>
                  <li><a href="#">유화</a></li>
                  <li><a href="#">아크릴화</a></li>
                  <li><a href="#">디지털 드로잉</a></li>
                  <li><a href="#">조소/모델링</a></li>
                  <li><a href="#">만화/애니메이션</a></li>
                  <li><a href="#">아동 미술</a></li>
                  <li><a href="#">공예</a></li>
                  <li><a href="#">포토샵/일러스트레이터</a></li>
                  <li><a href="#">이모티콘</a></li>
                </ul>
              </li>
              <!-- 실기 강의 카테고리 -->
              <li class="class-cate-title">실기 강의<i class="fa-solid fa-angle-right"></i></li>
              <li>
                <ul class="class-cate-list">
                  <li><a href="#">소묘</a></li>
                  <li><a href="#">서양화</a></li>
                  <li><a href="#">동양화</a></li>
                  <li><a href="#">디자인</a></li>
                  <li><a href="#">조소</a></li>
                  <li><a href="#">만화/애니메이션</a></li>
                  <li><a href="#">포토샵/일러스트레이터</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container">
        <!-- 로그인페이지 -->
        <div id="logoImg">
          <img src="images/logo/logo.png" alt="로고 이미지" />
        </div>
        <!-- 입력창 -->
        <form id="login-form">
          <label for="userId"></label>
          <input type="text" id="userId" name="userId" placeholder="아이디" />
          <label for="userPassWord"></label>
          <input type="password" id="password" name="password" placeholder="비밀번호" />
          <br />
          <button id="loginBtn" type="submit">로그인</button>
          <br />
          <div id="login-search">
            <label for="idSave" id="idSave"><input type="checkbox" /> 아이디 저장</label>
            <p id="userInfoFind">아이디 찾기<span>|</span>비밀번호 찾기</p>
          </div>
  
          <ul id="loginSite">
            <li><img src="images/icon/naver-mini.png" alt="네이버 아이콘" /></li>
            <li><img src="images/icon/kakao-mini.png" alt="카카오톡 아이콘" /></li>
            <li><img src="images/icon/google-mini.png" alt="구글 아이콘" /></li>
          </ul>
          <button id="signUpBtn" type="submit">회원가입</button>
        </form>
      </div>
    </header>
    
    <!-- 푸터 -->
  </body>
</html>
